<style>
    .stepperInput {
        --size: 36px;
        display: flex;
    }

    .stepperInput__input {
        border-left: 0;
        border-right: 0;
        width: calc(var(--size) + 10px);
        height: var(--size);
        text-align: center;
        font-family: inherit;
        font-size: 16px;
    }

    .button {
        cursor: pointer;
        color: #FFFFFF;
        background-color: #5e72e4;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        width: var(--size);
        height: var(--size);
    }

    .input {
        border: none;
        padding: 0 10px;
        border-radius: 0;
        box-shadow: none;
    }
</style>

<div class="stepperInput">
    <input type="text" placeholder="count" value="1" class="input stepperInput__input" id="input-count-1" />
    <button class="button button--addOnLeft js-count" data-type="minus" data-input="#input-count-1">-</button>
    <button class="button button--addOnRight js-count" data-type="plus" data-input="#input-count-1">+</button>

    <input type="text" placeholder="count" value="1" class="input stepperInput__input" id="input-count-2" />
    <button class="button button--addOnLeft js-count" data-type="minus" data-input="#input-count-2">-</button>
    <button class="button button--addOnRight js-count" data-type="plus" data-input="#input-count-2">+</button>

    <input type="text" placeholder="count" value="1" class="input stepperInput__input" id="input-count-3" />
    <button class="button button--addOnLeft js-count" data-type="minus" data-input="#input-count-3">-</button>
    <button class="button button--addOnRight js-count" data-type="plus" data-input="#input-count-3">+</button>

    <input type="text" placeholder="count" value="1" class="input stepperInput__input" id="input-count-4" />
    <button class="button button--addOnLeft js-count" data-type="minus" data-input="#input-count-4">-</button>
    <button class="button button--addOnRight js-count" data-type="plus" data-input="#input-count-4">+</button>

    <input type="text" placeholder="count" value="1" class="input stepperInput__input" id="input-count-5" />
    <button class="button button--addOnLeft js-count" data-type="minus" data-input="#input-count-5">-</button>
    <button class="button button--addOnRight js-count" data-type="plus" data-input="#input-count-5">+</button>
</div>


<script>
    const buttons = document.querySelectorAll('.js-count');
    const inputs = document.querySelectorAll('.input');

    //перебираємо всі кнопки та вішаємо прослушку на елемент (btn) 
    buttons.forEach((btn) => {

        //вішаємо подію клік на елемент
        btn.onclick = (event) => {
            //зберігаємо значення, який саме елемент ми клікнули
            const el = event.target;

            //отримуємо атрибут із елемента (plus or minus)
            const btnTypeVal = el.getAttribute('data-type');

            //отримуємо атрибут з кнопки, щоб зв'язати з інпутом
            const dataInputVal = el.getAttribute('data-input');

            //зберігаю необхідний інпут
            let input = document.querySelector(dataInputVal);

            // Отримуємо поточне значення інпута 
            const count = parseInt(input.value);

            if (btnTypeVal === 'plus') {
                input.value++;
            }

            //робимо перевірку для того щоб НЕ можна було отримати 0 або від'ємне значення інпута
            if (btnTypeVal === 'minus' && count > 1) {
                input.value--;
            }
        }
    });


</script>
